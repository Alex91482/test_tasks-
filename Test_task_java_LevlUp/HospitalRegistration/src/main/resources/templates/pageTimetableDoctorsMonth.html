<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Timetable doctors</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" role="button">Homepage</a>
    <span class="navbar-text">Search:</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorNameTimetable}" role="button">By Last Name</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">By Days</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorTimetable}">Back to Schedule</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h4 class="form-inline justify-content-center m-3">
    <div class="btn-group" data-toggle="buttons" th:action="@{/doctorNameTimetable}" method="post">
        <label class="btn btn-success active">
            <input type="radio" name="options" id="This" autocomplete="off" onchange="getCurMon()"> This Month
        </label>
        <label class="btn btn-success">
            <input type="radio" name="options" id="Next" autocomplete="off" onchange="getCurMoUp()"> Next Month
        </label>
        <label class="btn btn-success">
            <input type="radio" name="options" id="Later" autocomplete="off" onchange="getCurMoLater()"> A Month Later
        </label>

        <p><input id="monthInput" name ="monthInput" type="hidden" /></p>

    </div>
    </h4>
    <p class="row justify-content-center">Select the month for which you want to see the schedule .</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Specialization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctorInfo : ${doctorTimetable}">
            <td th:text="${doctorInfo.get('date')}"></td>
            <td th:text="${doctorInfo.get('last_name')}"></td>
            <td th:text="${doctorInfo.get('first_name')}"></td>
            <td th:text="${doctorInfo.get('specialization')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/getCurrentMonth.js"></script>

</body>
</html>
