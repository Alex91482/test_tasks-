<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Doctors Timetable</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" role="button">Homepage</a>
    <span class="navbar-text">Search:</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorMonthTimetable}">For a Month</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorDayTimetable}">By Days</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorTimetable}">Back to Schedule</a>
        </li>
    </ul>
</nav>
<div class="container">

    <form class="form-inline justify-content-center m-3" th:action="@{/doctorNameTimetable}" method="post"> <!--th:object="${lastNameDoctor}"-->
        <input class="form-control mr-sm-2" type="text" name="lastNameDoctor" placeholder="Doctor Last Name" />
        <button class="btn btn-success" type="submit">Search</button>
    </form>

    <h5 class="row justify-content-center">In the field above, enter the name of the doctor.</h5>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Specialization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctorInfo : ${doctorTimetable}">
            <td th:text="${doctorInfo.get('date')}"></td>
            <td th:text="${doctorInfo.get('last_name')}"></td>
            <td th:text="${doctorInfo.get('first_name')}"></td>
            <td th:text="${doctorInfo.get('specialization')}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
