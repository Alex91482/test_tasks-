<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Doctors</title>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" role="button">Homepage</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorNameTimetable}" role="button">By Last Name</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/registration}">Make an Appointment</a>
        </li>
    </ul>
</nav>
<div class="jumbotron text-center">
    <h1>Doctors</h1>
    <p>On this page you can see doctors and their specialties.</p>
</div>
<div class="container">
    <div class="row">
    <thead>
        <div class="col-sm-4" id="c1"><h3>Specialization</h3></div>
        <div class="col-sm-4" id="c2"><h3>Last name</h3></div>
        <div class="col-sm-4" id="c3"><h3>First name</h3></div>
    </thead>
        <tbody th:each="doctorInfo : ${doctorInfos}">
            <div class="col-sm-4"><p th:utext="${doctorInfo.specialization}"></p></div>
            <div class="col-sm-4"><p th:utext="${doctorInfo.lastName}"></p></div>
            <div class="col-sm-4"><p th:utext="${doctorInfo.firstName}"></p></div>
        </tbody>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
