<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">-->
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  <title>Started page</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }
    .left {
      height: 400px;
      display: block;
      width: 50%;
    }
    .right {
      height: 400px;
      display: block;
      width: 50%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <h1>Registration</h1>
    <form action="#" th:action="@{/patient}" th:object="${patient}" method="post">
      <!--<p>Id: <input type="text" th:field="*{id}" /></p>-->
      <p>First name:      <input type="text" th:field="*{firstName}" /></p>
      <p>Last name:       <input type="text" th:field="*{lastName}" /></p>
      <p>Passport serial: <input type="number" th:field="*{passportSerial}" /></p>
      <p>Mail:            <input type="text" th:field="*{mail}" /></p>
      <p>Date of visit:   <input type="date" th:field="*{dateOfVisit}" /></p>
      <p>Doctor special.: <input type="text" th:field="*{doctorSpetialisation}" /></p>
      <p>To which doctor: <input type="text" th:field="*{toWhichDoctor}" /></p>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
  </div>
  <div class="right">
    <h1>Timing of reception </h1>
    <p id="content"></p>
  </div>
</div>
</body>
</html>
