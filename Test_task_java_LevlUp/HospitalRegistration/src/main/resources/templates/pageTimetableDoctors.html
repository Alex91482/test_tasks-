<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Timetable doctors</title>
    <style>
        <!-- -->
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/getCurrentMonth.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/home}" role="button">Homepage</a>
    <span class="navbar-text">Schedule search:</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">For a month</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">By days</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/doctorNameTimetable}" role="button">By last name</a>
        </li>
    </ul>
</nav>

    <div class="container">
        <h1>Timetable doctors</h1>
        <p>You can get more specific information from the links above.</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Last name</th>
                <th>First name</th>
                <th>Specialization</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctorInfo : ${doctorTimetable}">
                <td th:text="${doctorInfo.get('date')}">There is no schedule at this time </td>
                <td th:text="${doctorInfo.get('last_name')}"></td>
                <td th:text="${doctorInfo.get('first_name')}"></td>
                <td th:text="${doctorInfo.get('specialization')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
